<h3>PRODUCTS</h3>
<section class="products-container">
  @for(product of (productsList$ | async); track product.id){
  <mat-card  class="product-card" appearance="outlined">
    <img mat-card-md-image [src]="product.image" [alt]="product.title" />
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>
          <span style="overflow-wrap: anywhere">
            {{ product.title }}
          </span>
        </mat-card-title>
        <mat-card-subtitle>
          {{ product.price | currency : "BRL" }}
        </mat-card-subtitle>
       
      </mat-card-title-group>
    </mat-card-header>

    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToCart(product)">ADD TO CART</button>
    </mat-card-actions>
  </mat-card>
  }
</section>
