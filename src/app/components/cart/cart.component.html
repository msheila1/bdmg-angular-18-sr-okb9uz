<mat-list>
  <mat-list-item *ngFor="let item of cartItems">
    <img matListAvatar [src]="item.image" alt="{{ item.title }}" />
    <h4 matLine>{{ item.title }}</h4>
    <p matLine>R$ {{ item.price }}</p>
  </mat-list-item>
</mat-list>
<button mat-raised-button color="warn" (click)="clearCart()">Limpar Carrinho</button>
