<div class="product-list">
  <mat-card *ngFor="let product of products">
    <img mat-card-image [src]="product.image" alt="{{product.title}}">
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>R$ {{ product.price }}</mat-card-subtitle>
    <mat-card-content>{{ product.description }}</mat-card-content>
    <button mat-raised-button color="primary" (click)="addToCart(product)">Adicionar ao Carrinho</button>
  </mat-card>
</div>
